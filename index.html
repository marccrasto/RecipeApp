<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Set the Title of the document-->
    <title>Recipe App</title>
    <!--Set the stylesheet that will be referred to when building the page (in this case style.css)-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Set the script, 'defer' means to first parse the html page while downloading the javascript file in the background. That way the .js file could refer to the elements in the html file. The defer attribute is only for external scripts (should only be used if the src attribute is present).-->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="searchTerm">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <!--Shortcut: ul>li*3>img+span-->
            <ul class="fav-meals" id="fav-meals">
            </ul>
        </div>
        <div class="meals" id="meals">
        </div>
    </div>
    <div id="meal-popup" class="meal-info-container hidden">
        <div class="popup">
            <button id="button-close-popup" class="button-close-popup"><i class="fa-solid fa-circle-xmark"></i></button>
            <div class="meal-info" id="meal-info">
            </div>
        </div>
    </div>
</body>
</html>
